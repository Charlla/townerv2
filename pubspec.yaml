name: towner
description: A hyper-local community superapp powered by AI.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  firebase_core: ^2.13.0
  firebase_auth: ^4.6.2
  cloud_firestore: ^4.7.1
  firebase_storage: ^11.2.1
  google_generative_ai: ^0.2.0
  provider: ^6.0.5
  flutter_svg: ^2.0.5
  google_fonts: ^4.0.4
  intl: ^0.18.1
  geolocator: ^9.0.2
  image_picker: ^0.8.7+5
  flutter_tts: ^3.7.0
  speech_to_text: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    # - assets/images/
    # - assets/icons/
